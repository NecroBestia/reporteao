{%extends "base.html" %}
<body>
  <div class="container">
      <div class="form" id="formContainer">
          <header>Login</header>
          <form id="authForm">
              <input type="text" id="email" placeholder="Enter your email">
              <input type="password" id="password" placeholder="Enter your password">
              <div class="buttons">
                  <input type="button" class="button" value="Login" id="loginButton">
                  <input type="button" class="button" value="Create Account" id="signupButton">
              </div>
          </form>
      </div>
  </div>
  <script>
      const signupButton = document.getElementById("signupButton");
      const formContainer = document.getElementById("formContainer");

      signupButton.addEventListener("click", () => {
          // Clear existing form
          formContainer.innerHTML = `
              <header>Signup</header>
              <form id="signupForm">
                  <input type="text" placeholder="Enter your email">
                  <input type="password" placeholder="Create a password">
                  <input type="password" placeholder="Confirm your password">
                  <div class="buttons">
                      <input type="button" class="button" value="Signup" id="createAccountButton">
                      <input type="button" class="button" value="Back to Login" id="backToLoginButton">
                  </div>
              </form>
          `;

          // Add event to go back to login
          document.getElementById("backToLoginButton").addEventListener("click", () => {
              window.location.reload(); // Reload the page to reset to the original form
          });
      });
  </script>
</body>
